plugins {
    id 'java-library'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    //implementation 'org.seleniumhq.selenium:selenium-devtools-v135:4.9.1'
    implementation 'org.seleniumhq.selenium:selenium-devtools:4.0.0-rc-1'

    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.11.4',
            'com.codeborne:selenide:6.15.0',
            'org.slf4j:slf4j-simple:2.0.17',
            'io.github.bonigarcia:webdrivermanager:5.7.0'
    )

    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.11.4',
            'org.slf4j:slf4j-simple:2.0.17'
    )
}

test {
    useJUnitPlatform()
}
